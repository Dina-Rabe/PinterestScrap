<!DOCTYPE html>
<html>
<head>
  <title>Web Scraper</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="assets/css/mystyle.css" rel="stylesheet">
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
    <div class="col-12" style="width: 300px; padding: 15px;">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Browse</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Add Keyword list</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent" style="padding: 15px;">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row">
                    <div class="col-4 text-center" id="playscrap">
                        <div class="rond" style="padding-left: 5px;">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="col-4 text-center" id="pausescrap">
                        <div class="rond">
                            <i class="fa-solid fa-pause"></i>
                        </div>
                    </div>
                    <div class="col-4 text-center" id="stopsrcap">
                        <div class="rond">
                            <i class="fa-solid fa-stop"></i>
                        </div>
                    </div>
                </div>
                <div id="alertdataerrot" class="mt-3"></div>
                <div class="col-12 mt-5">
                    <h5 class="text-center">Download Result</h5>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4 text-center" style="cursor: pointer;"  id="Download">
                            <i class="fa-solid fa-download" style="color: black;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <label>Insert your Keyword list here separate by comma</label>
                <textarea class="form-control" id="keywordlist"></textarea>
                <div id="alertdata" class="mt-3"></div>
                <div class="row mt-3">
                    <div class="col-4"></div>
                    <div class="col-4 d-grid gap-2">
                        <button class="btn btn-success btn-block" id="savekeyword">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
